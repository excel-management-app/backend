name: Deploy

on:
    push:
        branches:
            - deploy-to-aws
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Login to Docker Hub
              run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            - name: Build Docker image
              run: docker build -t duyhiep99/excel-backend .
            - name: Push Docker image to Docker Hub
              run: docker push duyhiep99/excel-backend
    deploy:
        needs: build
        runs-on: self-hosted
        steps:
            - name: Pull Docker image from Docker Hub
              run: docker pull duyhiep99/excel-backend:latest
            - name: Delete existing Docker container
              run: docker rm -f excel-backend || true
            - name: Run Docker container
              run: docker run -d -p 3001:3001 --name excel-backend -e MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} duyhiep99/excel-backend
